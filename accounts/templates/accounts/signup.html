{% extends 'base.html' %}


{% block content %}

<h1>Sign Up</h1>

<form method="POST" action="{% url 'signup' %}"><!--Where we want the user to put there details from our frontend of the website-->

    {% csrf_token %}
    Username:
    <br/>
    <input type="text" name="username"/>
    <br/>
    Password:
    <br/>
    <input type="password" name="password1"/>
    <br/>
    Confirm Password:
    <br/>
    <input type="password" name="password2"/>
    <br/>
    <br/>
    <input class="btn btn-primary" type="submit" value="Sign Up!"/>
</form>


{% if error %}
{{ error }}
<br/>
<br/>
{% endif %}
{% endblock %}
